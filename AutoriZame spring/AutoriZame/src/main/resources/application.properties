spring.application.name=AutoriZame
api.version=v1
api.description=API del sistema AutoriZame. Gestion de usuarios, empresas, repartidores y pedidos.

spring.datasource.url=jdbc:h2:file:./data/autorizame;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

wrappers.enabled=true
wrappers.pinata.base-url=http://localhost:3001
wrappers.sc.base-url=http://localhost:3002
